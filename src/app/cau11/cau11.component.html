<div class="col-md-6 offset-md-3">
  <div class="card">
    <div class="card-header text-center">
      <h4 style="color:green">Giải phương trình
          <input class="form-check-input" type="radio" name="loai" id="b1" [(ngModel)]="isQuadratic" [value]="false" (change)="handleChange($event)">
          <label class="form-check-label" for="b1"> bậc 1</label>
          <input class="form-check-input" type="radio" name="loai" id="b2" [(ngModel)]="isQuadratic" [value]="true" (change)="handleChange($event)">
          <label class="form-check-label" for="b2"> bậc 2</label>
      </h4>
    </div>
    <div class="card-body">
        <form action="" method="post">
          <div class="form-group">
            <label for="a">Nhập số A</label>
            <input type="number" name="a" id="a" class="form-control" [(ngModel)]="SoA" aria-description="heldId">
          </div>
          <div class="form-group">
            <label for="b">Nhập số B</label>
            <input type="number" name="b" id="b" class="form-control" [(ngModel)]="SoB" aria-description="heldId">
          </div>
          <div *ngIf="isQuadratic" class="form-group">
            <label for="c">Nhập số C</label>
            <input type="number" name="c" id="c" class="form-control" [(ngModel)]="SoC" aria-description="heldId">
          </div>
          <div *ngIf="kq && x !== undefined"  class="form-group">
            <label for="x">x</label>
            <input type="number" name="x" id="x" class="form-control" [value]="x" readonly>
          </div>
          <div *ngIf="kq && x1 !== undefined"  class="form-group">
            <label for="x1">x1</label>
            <input type="number" name="x1" id="x1" class="form-control" [value]="x1" readonly>
          </div>
          <div *ngIf="kq && x2 !== undefined"  class="form-group">
            <label for="x2">x2</label>
            <input type="number" name="x2" id="x2" class="form-control" [value]="x2" readonly>
          </div>
          <div class="form-group">
            <button class="btn btn-success" (click)="Tinh()">
              {{ isQuadratic ? 'Tính bậc 2' : 'Tính bậc 1' }}
            </button>
          </div>
          <div *ngIf="kq" class="card-footer text-danger">
           {{kq}}
          </div>
        </form>
    </div>
  </div>
</div>
