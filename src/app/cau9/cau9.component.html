<div class="col-md-6 offset-md-3">
  <div class="card">
    <div class="card-header text-center">
      <h4  style="color:green">Giải và biện luận phương trình: ax + b = 0</h4>
    </div>
    <div class="card-body">
      <form action="" method="post">
        <div class="form-group">
          <label for="a">Nhập số A</label>
          <input type="number" name="a" id="a" class="form-control" [(ngModel)]="SoA" aria-description="heldId">
        </div>
        <div class="form-group">
          <label for="b">Nhập số B</label>
          <input type="number" name="b" id="b" class="form-control" [(ngModel)]="SoB" aria-description="heldId">
        </div>
        <div class="card-footer text-danger">
          <h3>kết quả: {{ketqua()}}</h3>
        </div>
      </form>
    </div>
  </div>
</div>
