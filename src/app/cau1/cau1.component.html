<div class="col-md-6 offset-md-3">
  <div class="card">
    <div class="card-header text-center">
      <h3>Tính</h3>
    </div>
    <div class="card-body">
      <form action="" method="post">
        <div class="form-group">
          <label for="a">Nhập số A</label>
          <input type="text" name="a" id="a" class="form-control" [(ngModel)]="SoA" aria-description="heldId">
        </div>
        <div class="form-group">
          <label for="b">Nhập số B</label>
          <input type="text" name="b" id="b" class="form-control" [(ngModel)]="SoB" aria-description="heldId">
        </div>
        <div class="form-group">
          <label for="pheptinh">Chọn phép tính</label>
          <select name="pheptinh" id="pheptinh" class="form-control" [(ngModel)]="chon">
            <option value="+">Cộng</option>
            <option value="-">Trừ</option>
          </select>
        </div>
        <div class="form-group">
          <button class="btn btn-success" (click)="Tinh()">Tính</button>
        </div>
        <div class="card-footer text-danger">
          <p>Kết quả: {{ kq }}</p>
        </div>
      </form>
    </div>
  </div>
</div>
